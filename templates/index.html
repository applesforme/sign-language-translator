<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Language Translator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.0/socket.io.min.js'></script>
    <style>
        .ex-layout {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .gnb {
            padding: 20px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .main {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #container {
            position: relative;
            width: 640px;
        }

        #videoElement {
            width: 640px;
            height: 480px;
            background-color: #666;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .prediction-container {
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
        }

        .prediction-label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #333;
        }

        .prediction-bar {
            height: 20px;
            transition: width 0.3s ease;
            color: white;
            text-align: right;
            padding-right: 5px;
            line-height: 20px;
            border-radius: 3px;
            width: 0;
        }

        .footer {
            padding: 20px;
            background-color: #f8f9fa;
        }

        #result {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }

        .button, .button2, .button3 {
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            font-size: 14px;
        }

        .button { background-color: #4CAF50; }
        .button:hover { background-color: #45a049; }

        .button2 { background-color: #f44336; }
        .button2:hover { background-color: #da190b; }

        .button3 { background-color: #2196F3; }
        .button3:hover { background-color: #0b7dda; }

        .status-indicator {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 12px;
            z-index: 2;
        }

        #predictions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: calc(100% - 20px);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="ex-layout">
        <div class="gnb">
            Sign Language Translator
            <div class="item last">
                <button onclick="startCapture()" class="button" id="startBtn">Start (S)</button>
                <button onclick="retryPrediction()" class="button2" id="retryBtn">Retry (R)</button>
                <button onclick="finishCapture()" class="button3" id="finishBtn">Finish (F)</button>
            </div>
        </div>
        <div class="main">
            <div id="container">
                <video autoplay playsinline id="videoElement"></video>
                <canvas id="canvas" width="640" height="480"></canvas>
                <div id="status" class="status-indicator">Waiting to start...</div>
                <div id="predictions">
                    <div class="prediction-container">
                        <div class="prediction-label" id="label1"></div>
                        <div class="prediction-bar" id="pred1"></div>
                    </div>
                    <div class="prediction-container">
                        <div class="prediction-label" id="label2"></div>
                        <div class="prediction-bar" id="pred2"></div>
                    </div>
                    <div class="prediction-container">
                        <div class="prediction-label" id="label3"></div>
                        <div class="prediction-bar" id="pred3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <textarea id="result" readonly placeholder="Translated text will appear here..."></textarea>
        </div>
    </div>

    <script type="text/javascript">
        var socket = io.connect(window.location.protocol + '//' + document.domain + ':' + location.port);
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        const video = document.querySelector("#videoElement");
        const status = document.getElementById('status');
        let isStarted = false;
        let frameRequestId = null;
        
        video.width = 640;
        video.height = 480;

        socket.on('connect', function() {
            console.log("Connected to server");
            status.textContent = "Connected to server";
        });

        document.addEventListener('keydown', function(event) {
            switch(event.key.toLowerCase()) {
                case 's':
                    startCapture();
                    break;
                case 'r':
                    retryPrediction();
                    break;
                case 'f':
                    finishCapture();
                    break;
            }
        });

        function startCapture() {
            if (!isStarted) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function (stream) {
                        video.srcObject = stream;
                        video.play();
                        isStarted = true;
                        status.textContent = "Recording...";
                        document.getElementById('result').value = "Translation started.";
                        captureFrames();
                    })
                    .catch(function (error) {
                        console.error("Error accessing webcam:", error);
                        status.textContent = "Error: Cannot access webcam";
                    });
            }
        }

        function retryPrediction() {
            socket.emit('delete_word');
            status.textContent = "Retrying...";
        }

        function finishCapture() {
            if (isStarted) {
                isStarted = false;
                if (frameRequestId) {
                    cancelAnimationFrame(frameRequestId);
                }
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
                status.textContent = "Finished";
                console.log("Final sentence:", document.getElementById('result').value);
            }
        }

        function updatePredictionBars(predictions) {
            const colors = ['#4CAF50', '#2196F3', '#FFC107'];
            predictions.forEach((pred, i) => {
                const bar = document.getElementById(`pred${i+1}`);
                const label = document.getElementById(`label${i+1}`);
                const width = pred.probability * 100;
                
                bar.style.width = width + '%';
                bar.style.backgroundColor = colors[i];
                label.textContent = `${pred.word} (${width.toFixed(1)}%)`;
            });
        }

        function captureFrames() {
            if (!isStarted) return;

            context.drawImage(video, 0, 0, video.width, video.height);
            const frame = canvas.toDataURL('image/jpeg', 0.5);
            socket.emit('frame', frame);

            frameRequestId = requestAnimationFrame(captureFrames);
        }

        socket.on('predictions', function(data) {
            if (data.predictions) {
                updatePredictionBars(data.predictions);
            }
            if (data.sentence) {
                document.getElementById('result').value = data.sentence;
            }
        });

        socket.on('disconnect', function() {
            status.textContent = "Disconnected from server";
            isStarted = false;
            if (frameRequestId) {
                cancelAnimationFrame(frameRequestId);
            }
        });

        socket.on('connect', function() {
            console.log("Connected to server");
            status.textContent = "Connected to server";
            socket.emit('start_session');  // Request new session initialization
        });
        
        socket.on('session_started', function(data) {
            if (data.status === 'success') {
                status.textContent = "Session initialized";
                console.log("Session initialized successfully");
            }
        });        

        window.onbeforeunload = function() {
            if (isStarted) {
                finishCapture();
            }
        };
    </script>
</body>
</html>
